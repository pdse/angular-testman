<!DOCTYPE html>
<html ng-app="testManApp">
<head>
	<title>Test Tree</title>
	<script src="angular.js"></script>
	<script src="ngmodules/angular-resource.js"></script>
	<script src="angular-tree-control.js"></script>
	<link href="bootstrap.css" rel="stylesheet" />
	<link href="bootstrap-theme.css" rel="stylesheet" />
	<link href="tree-control.css" rel="stylesheet" />
	<script src="controllers/testTree.js"></script>
</head>
<body ng-controller="treeCtrl">
	<div class="panel panel-primary">
		<h3 class="panel-heading">Test Tree</h3>
		<div>
			<treecontrol 	class="tree-classic"
							tree-model="treeData"
							options="treeOptions"
							on-selection="showSelected(node)"
							selected-node="node1">
							{{node.level}} name: {{node.name}}; id: {{node.id}}
			</treecontrol>
		</div>
	</div>
</body>
</html>
