<div class="panel-body">
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th class="text-right">ID</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in data.domains">
				<td>{{item.name}}</td>
				<td>{{item.description}}</td>
				<td class="text-right">{{item.id}}</td>
				<td class="text-center">
					<button class="btn btn-xs btn-primary"
						ng-click="deleteDomain(item)">
						Delete
					</button>
<!-- 					<button class="btn btn-xs btn-primary"
						ng-click="editDomain(item)">
						Edit
					</button> -->
					<a href="/edit/{{item.id}}" class="btn btn-xs btn-primary">Edit</a>
				</td>
			</tr>	
		</tbody>
	</table>
	<div>
		<button class="btn btn-primary" ng-click="refreshDomains()">Refresh</button>
		<!-- <button class="btn btn-primary" ng-click="editOrCreateDomain()">New</button> -->
		<a href="create" class="btn btn-primary">New</a>
	</div>
</div>
