<div class="panel-body">
	<div class="form-group">
		<label>Name:</label>
		<input class="form-control" ng-model="currentDomain.name" />
	</div>
	<div class="form-group">
		<label>Description:</label>
		<input class="form-control" ng-model="currentDomain.description" />
	</div>
	<button class="btn btn-primary" ng-click="saveEdit(currentDomain)">Save</button>
	<button class="btn btn-primary" ng-click="cancelEdit()">Cancel</button>
</div>
